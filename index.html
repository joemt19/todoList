<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=warning" />
    <title>Todos</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">#todos</a></div>
            <a href="help.html">Aide</a>
        </nav>
        <h1>Taches</h1>
    </header>
    <main>
        <div class="error hide">
            <span class="material-symbols-outlined">
                warning
            </span>
            <p>Impossible d'ajouter la tache</p>
        </div>
        <form method="post">
            <input type="text" placeholder="Ajouter une tache" id="newtask" required>
            <button type="submit" class="addTask">Ajouter</button>
        </form>
        <section class="todos">
            <ul></ul>
        </section>
    </main>
</body>
</html>
